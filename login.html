<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LibraryApp</title>
    <link rel="stylesheet" href="styles.css">


</head>

<body>
    <header id="header" class="header">

    </header>
    <script src="js/jquery.min.js"></script>
    <script>
        $("#header").load("_header.html");

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <div class="login-container">

        <form onsubmit="login()" class="login-form">
            <h1 class="login-h1">Login</h1>
            <label for="email" class="login-label">Email</label>
            <input class="login-input" type="email" name="email" id="email" placeholder="Enter Email" autocomplete="off"
                required><br>
            <label for="password" class="login-label">Password</label>
            <input class="login-input" type="password" name="password" id="password" autocomplete="off"
                placeholder="Enter Password" required><br>
            <button class="login-button">Login</button>
    </div>

    </form>
    <script src="service/validator.js"></script>
    <script src="service/userService.js"></script>

    <script src="js/login.js"> </script>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

</body>

</html>
