<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LibraryApp</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        a {
            border: 10px;
            color: black;
        }

        .search-input {
            padding: 10px;
            border-radius: 1px;
        }

        .orderbutton {
            background-color: lightseagreen;
            padding: 10px;
            cursor: pointer;
            color: white;
            border-radius: 5px;
            border: none;
            text-transform: capitalize
        }

        .add-input {
            margin: 10px;
            width: 190px;
            height: 4vh;
        }

        .add-button {
            padding: 15px;
            width: 90px;
            cursor: pointer;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>

</head>

<body class="books">
    <div>
<h1> Add Books</h1>
        <div class='orderbooks'>
            <form onsubmit="addbook()">
                <label for="bookName">BookName:</label><br>
                <input class="add-input" type="text" name="bookName" id="bookName"><br>
                <label for="author">AuthorName:</label><br>
                <input class="add-input" type="text" name="author" id="author"><br>
                <div class="div2">

                    <label for="quantity">Quantity:</label><br>
                    <input class="add-input" type="text" name="quantity" id="quantity"><br>
                    <label for="Price">Price:</label><br>
                    <input class="add-input" type="text" name="Price" id="price"><br>
                    <label for="category">Category:</label><br>
                    <input class="add-input" type="text" name="category" id="category"><br>
                    <input type="text" id="file">

                </div>

                <button class="add-button">Add</button>

            </form>
            <div id="loadimage">

            </div>
        </div>
    </div>
    <script>
        function addbook() {
            event.preventDefault();
            const bookName = document.querySelector("#bookName").value;
            const author = document.querySelector("#author").value;
            const quantity = document.querySelector("#quantity").value;
            const price = document.querySelector("#price").value;
            const category = document.querySelector("#category").value;
            const image = document.querySelector('#file').value;
            console.log(image);

            if (bookName == null || bookName == "") {
                alert("Enter the BookName");
            }
            else if (author == null || author == "") {
                alert("Enter the authorname");
            }
            else if (quantity == null || quantity == "") {
                alert("Enter the quantity");
            }
            else if (price == null || price == "") {
                alert("Enter the price of the book");
            }
            else if (category == null || category == "") {
                alert("Enter the category of the book");
            }
            else {
                alert("Book Added Successfully");
            }
            const details = {
                "bookName": bookName,
                "authorName": author,
                "quantity": quantity,
                "price": price,
                "category": category,
                "image": image
            }
            console.log(details);

            const url = ('http://localhost:8000/book/add-book');
            axios.post(url, details).then(res =>
                console.log(res.data))
                .catch(err => alert(res.data))

        }

    </script>
</body>

</html>
