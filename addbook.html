            margin: 10px;

            padding: 15px;

<body class="books">
    <div>
        <h1> Add Books</h1>
        <div class='orderbooks'>
            <form onsubmit="addbook()">
                <label for="bookName">BookName:</label><br>
                <input class="add-input" type="text" name="bookName" id="bookName"><br>
                <label for="author">AuthorName:</label><br>
                <input class="add-input" type="text" name="author" id="author"><br>
                <div class="div2">

                    <label for="quantity">Quantity:</label><br>
                    <input class="add-input" type="text" name="quantity" id="quantity"><br>
                    <label for="Price">Price:</label><br>
                    <input class="add-input" type="text" name="Price" id="price"><br>
                    <label for="category">Category:</label><br>
                    <input class="add-input" type="text" name="category" id="category"><br>
                    <input type="text" id="file">

                </div>

                <button class="add-button">Add</button>

            </form>
            <div id="loadimage">

            </div>
        </div>
    </div>
